<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="form-box">
            <div class="form-row">
                <div class="form">
                    <div class="form-text">
                        <h1>Create account</h1>
                        <p>Already have an account?<a href="">Sign in</a></p>

                    </div>
                    <div class="form-section">
                        <form action="" class="form-elements">
                            <input type="text" placeholder="Username" class="wde">
                            <div class="fl-name">
                            <input type="text" placeholder="First name" class="nme">
                            <input type="text" placeholder="Last name" class="nme">
                            </div>
                            <input type="text" placeholder="E-mail" class="wde">


                        </form>
                    </div>
                    <div class="btn">
                        <button class="lg-btn">Sign up</button>
    

                    </div>
                    <div class="tc">
                        <input type="checkbox" name="" id="">
                        <p>I have read and agree to the <a href="">Terms of Service</a></p>
                        
                    </div>

                       
                  
                </div>
            </div>
        </div>
    </div>
</body>
</html>
